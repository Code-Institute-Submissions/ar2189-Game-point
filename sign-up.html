<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="Gamepoint a place for online gaming and social media">
    <meta name="keywords" content="gamepoint, place, online gaming, social media">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Laserpoint</title>
</head>
<body>

    <header>

        <a href="index.html">
            <h1 id="logo">Laserpoint</h1>
        </a>

        <nav>
            <ul id="menu">

                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>
                </li>

                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>

            </ul>
        </nav>
    </header>

    <div class="sign-up-form">
        
        <h1>Sign Up Now</h1>

        <form>

            <input type="email" class="input-box" placeholder="Your E-mail">
            <br>
            <input type="password" class="input-box" placeholder="Your Password">

            <p><span><input type="checkbox"></span> I agree to the terms of services</p>

            <button type="button" class="signup-btn">Sign Up</button>
            <br>

            <p class="or">Or</p>

            <button type="button" class="signup-btn">Log in with twitter</button>

            <p>Do you have an account? <a href="#">Sign in</a></p>
        </form>
    </div>

    <footer>

        <div class="socila-media">

            <a href="https://facebook.com" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="https://twitter.com" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="https://instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://youtube.com" target="_blank">
                <i class="fa-brands fa-square-youtube"></i>
            </a>
        </div>

    </footer>

    <!-- font awsome script -->

    <script src="https://kit.fontawesome.com/e1b7f56183.js" crossorigin="anonymous"></script>

</body>
</html>
